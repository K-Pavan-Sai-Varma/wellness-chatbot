<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Health Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
    .btn-custom {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background: #43a047;
    }
    /* Fix the eye icon alignment */
    .password-wrapper {
      position: relative;
    }
    .password-wrapper i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    .password-wrapper i:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-4"><i class="bi bi-shield-lock"></i> Admin Login</h3>
    <form method="POST">
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <label>Email</label>
      </div>

      <!-- Fixed password field -->
      <div class="form-floating mb-3 password-wrapper">
        <input type="password" name="password" id="pwd" class="form-control" placeholder="Password" required>
        <label>Password</label>
        <i class="bi bi-eye-slash" id="togglePwd" onclick="togglePwd()"></i>
      </div>

      <button type="submit" class="btn btn-custom w-100 py-2">Login</button>
    </form>
  </div>

  <script>
    function togglePwd() {
      const pwd = document.getElementById('pwd');
      const icon = document.getElementById('togglePwd');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      } else {
        pwd.type = 'password';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      }
    }
  </script>
</body>
</html>
